<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хентай-плеер для сенпая</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 34px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #ff3b94, #7b4dff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px rgba(255, 59, 148, 0.4);
            margin-bottom: 30px;
        }
        video {
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            background: #1c1c1c;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
        }
        video::-webkit-media-controls-panel {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 8px;
        }
        .info-text {
            font-size: 16px;
            color: #b0b0b0;
            margin-top: 20px;
            line-height: 1.5;
        }
        .diamond-promo {
            font-size: 16px;
            color: #ff3b94;
            font-weight: 600;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(255, 59, 148, 0.3);
        }
    </style>
</head>
<body>
    <h1>Хентай-плеер для сенпая</h1>
    <video id="player" controls autoplay>
        <source src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/360/Big_Buck_Bunny_360_10s_1MB.mp4" type="video/mp4">
        Твой Telegram не поддерживает видео!
    </video>
    <div class="info-text">Контент пополняется каждый день, жди новые видео!</div>
    <div class="diamond-promo">Хочешь больше видео? Купи алмазы в боте!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const player = document.getElementById('player');
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('video') || 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/360/Big_Buck_Bunny_360_10s_1MB.mp4';
        player.src = videoUrl;
    </script>
</body>
</html>
