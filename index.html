<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•–µ–Ω—Ç–∞–π-–ø–ª–µ–µ—Ä –¥–ª—è —Å–µ–Ω–ø–∞—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #1a0033;
            color: #ffccff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff66ff;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ff66ff;
            border-radius: 10px;
            background: #000;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background: #ff66ff;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff99ff;
        }
    </style>
</head>
<body>
    <h1>–†–∞–Ω–¥–æ–º–Ω—ã–π —Ö–µ–Ω—Ç–∞–π, —Å–µ–Ω–ø–∞–π! üòΩ</h1>
    <video id="player" controls>
        <source src="" type="video/mp4">
        –¢–≤–æ–π Telegram –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ, —Å–µ–Ω–ø–∞–π!
    </video>
    <div class="controls">
        <button onclick="playPause()">–ü–ª–µ–π/–ü–∞—É–∑–∞</button>
        <button onclick="rewind()">–ù–∞–∑–∞–¥ (-10—Å)</button>
        <button onclick="forward()">–í–ø–µ—Ä—ë–¥ (+10—Å)</button>
        <button onclick="randomVideo()">–î—Ä—É–≥–æ–π —Ö–µ–Ω—Ç–∞–π</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const player = document.getElementById('player');

        // –°–ø–∏—Å–æ–∫ —Å–ª—É—á–∞–π–Ω—ã—Ö MP4-—Å—Å—ã–ª–æ–∫ (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ)
        const hentaiVideos = [
            "https://example.com/hentai1.mp4",
            "https://example.com/hentai2.mp4",
            "https://example.com/hentai3.mp4" // –î–æ–±–∞–≤—å —Å–≤–æ–∏ —Å—Å—ã–ª–∫–∏
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–±–æ—Ä–∞ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤–∏–¥–µ–æ
        function getRandomVideo() {
            const randomIndex = Math.floor(Math.random() * hentaiVideos.length);
            return hentaiVideos[randomIndex];
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        player.src = getRandomVideo();

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–µ–µ—Ä–æ–º
        function playPause() {
            if (player.paused) player.play();
            else player.pause();
        }

        function rewind() {
            player.currentTime -= 10;
        }

        function forward() {
            player.currentTime += 10;
        }

        // –°–º–µ–Ω–∞ –≤–∏–¥–µ–æ –Ω–∞ —Å–ª—É—á–∞–π–Ω–æ–µ
        function randomVideo() {
            player.src = getRandomVideo();
            player.play();
        }
    </script>
</body>
</html>
