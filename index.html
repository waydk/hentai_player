<!DOCTYPE html>

    <style>

        button {

<body>
    <div class="anime-girls">

    <div class="container">
        <h1>–•–µ–Ω—Ç–∞–π-–ø–ª–µ–µ—Ä –¥–ª—è —Å–µ–Ω–ø–∞—è! üòΩ</h1>
        <video id="player" controls>
            <source src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/360/Big_Buck_Bunny_360_10s_1MB.mp4" type="video/mp4">
            –¢–≤–æ–π Telegram –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ, —Å–µ–Ω–ø–∞–π!
        </video>
        <div class="controls">
            <button onclick="playPause()">–ü–ª–µ–π/–ü–∞—É–∑–∞</button>
            <button onclick="rewind()">–ù–∞–∑–∞–¥ (-10—Å)</button>
            <button onclick="forward()">–í–ø–µ—Ä–µ–¥ (+10—Å)</button>
            <button onclick="toggleVolume()">–ì—Ä–æ–º–∫–æ—Å—Ç—å</button>
            <button onclick="toggleFullscreen()">–ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
            <button onclick="nextVideo()">–î—Ä—É–≥–æ–µ –≤–∏–¥–µ–æ</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const player = document.getElementById('player');
        let isMuted = false;

        // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π URL –≤–∏–¥–µ–æ –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('video') || 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/360/Big_Buck_Bunny_360_10s_1MB.mp4';
        player.src = videoUrl;

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–µ–µ—Ä–æ–º
        function playPause() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        function rewind() {
            player.currentTime -= 10;
        }

        function forward() {
            player.currentTime += 10;
        }

        function toggleVolume() {
            isMuted = !isMuted;
            player.muted = isMuted;
            player.volume = isMuted ? 0 : 1;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                player.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function nextVideo() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –≤–∏–¥–µ–æ
            tg.sendData("get_random_video");
            tg.onEvent('mainButtonClicked', function() {
                // –û–∂–∏–¥–∞–µ–º –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞
                tg.onEvent('webAppData', function(data) {
                    const newVideoUrl = data.data;
                    if (newVideoUrl) {
                        player.src = newVideoUrl;
                        player.play();
                    }
                });
            });
            tg.MainButton.setText("–û–±–Ω–æ–≤–∏—Ç—å –≤–∏–¥–µ–æ").show();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞ (–µ—Å–ª–∏ –æ–Ω –ø—Ä–∏—à–ª–µ—Ç –Ω–æ–≤—ã–π URL)
        tg.onEvent('webAppData', function(data) {
            const newVideoUrl = data.data;
            if (newVideoUrl) {
                player.src = newVideoUrl;
                player.play();
            }
        });
    </script>
</body>
</html>
