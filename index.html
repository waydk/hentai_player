    <script>

        // –°–ø–∏—Å–æ–∫ –∏–∑–≤–µ—Å—Ç–Ω—ã—Ö MP4-—Å—Å—ã–ª–æ–∫ (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –ø–æ—Å–ª–µ –¥–æ–±—ã—á–∏)
        const fallbackVideos = [
            "https://cdn.hanime.tv/videos/hentai/bible-black-episode-1.mp4",
            "https://cdn.hanime.tv/videos/hentai/euphoria-episode-1.mp4",

            "https://cdn.hanime.tv/videos/hentai/resort-boin-episode-1.mp4"
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–±–æ—Ä–∞ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤–∏–¥–µ–æ –∏–∑ –∑–∞–ø–∞—Å–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞
        function getFallbackVideo() {
            const randomIndex = Math.floor(Math.random() * fallbackVideos.length);
            return fallbackVideos[randomIndex];
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ Hanime.tv —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏ (CORS –æ–±—Ö–æ–¥)
        async function fetchRandomVideo() {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS (cors-anywhere –∫–∞–∫ –ø—Ä–∏–º–µ—Ä)
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const hanimeUrl = 'https://hanime.tv/browse/videos';
                
                const response = await fetch(proxyUrl + hanimeUrl, {
                    headers: { 'User-Agent': 'Mozilla/5.0' }
                });
                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                // –ü–∞—Ä—Å–∏–º —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤–∏–¥–µ–æ
                const videoLinks = [];
                doc.querySelectorAll('a[href*="/videos/hentai/"]').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && !videoLinks.includes(href)) {
                        videoLinks.push(`https://hanime.tv${href}`);
                    }
                });

                if (videoLinks.length === 0) throw new Error('–ù–µ—Ç –≤–∏–¥–µ–æ');

                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –≤–∏–¥–µ–æ
                const randomLink = videoLinks[Math.floor(Math.random() * videoLinks.length)];
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤–∏–¥–µ–æ
                const videoResponse = await fetch(proxyUrl + randomLink);
                const videoHtml = await videoResponse.text();
                const videoDoc = parser.parseFromString(videoHtml, 'text/html');

                // –ò—â–µ–º MP4-—Å—Å—ã–ª–∫—É (–æ–±—ã—á–Ω–æ –≤ script –∏–ª–∏ data-–∞—Ç—Ä–∏–±—É—Ç–∞—Ö)
                const videoUrlMatch = videoHtml.match(/"contentUrl":\s*"([^"]+\.mp4)"/) || videoHtml.match(/"url":\s*"([^"]+\.mp4)"/);
                const videoUrl = videoUrlMatch ? videoUrlMatch[1] : getFallbackVideo();

                player.src = videoUrl;
                player.play();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞:', error);

                player.play();
            }
